
<!DOCTYPE html>

<html lang="he">
<head>
    <meta charset="utf-8">
    <title>Ani Care - Find an animal form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
import bsCustomFileInput from 'bs-custom-file-input'; 
<link rel="stylesheet" type="text/css" href="/css/test.css">




</head>
<body>
<form class="md-form">
  <div class="file-field big">
    <a class="btn-floating btn-lg pink lighten-1 mt-0 float-left">
      <i class="fas fa-paperclip" aria-hidden="true"></i>
      <input type="file" multiple>
    </a>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="Upload one or more files">
    </div>
  </div>
</form>
<form class="md-form">
  <div class="file-field big">
    <a class="btn-floating btn-lg cyan darken-2 mt-0 float-left">
      <i class="far fa-heart" aria-hidden="true"></i>
      <input type="file" multiple>
    </a>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="Upload one or more files">
    </div>
  </div>
</form>
<form class="md-form">
  <div class="file-field big">
    <a class="btn-floating btn-lg amber darken-2 mt-0 float-left">
      <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i>
      <input type="file" multiple>
    </a>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="Upload one or more files">
    </div>
  </div>
</form>

</body>
</html>
